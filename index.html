<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Calculator</title>
  
        
           
</head>
<body>
  <center><h1>Calculator</h1></center>
  <div class="container">
    <div class="output">
       <input type="text" class="calculator" id="input" placeholder="0">
    </div>
    <button onclick="clr()" class="red">AC</button>
    <button onclick="del()" class="red">DEL</button>
    <button onclick="calculate('/')" class="divide">รท</button>
    <button onclick="calculate('.')" class="point">.</button>
    <button onclick="calculate(1)">1</button>
    <button onclick="calculate(2)">2</button>
    <button onclick="calculate(3)">3</button>
    <button onclick="calculate('*')" class="multiply">*</button>
    <button onclick="calculate(4)">4</button>
    <button onclick="calculate(5)">5</button>
    <button onclick="calculate(6)">6</button>
    <button onclick="calculate('+')" class="add">+</button>
    <button onclick="calculate(7)">7</button>
    <button onclick="calculate(8)">8</button>
    <button onclick="calculate(9)">9</button>
    <button onclick="calculate(0)">0</button>
    <button class="equal" onclick="Result()">=</button>
    <button onclick="calculate('-')" class="subtract">-</button>
    
    
   </div>
    
  <script src="./assets/javascript/index.js"></script>
</body>
</html>
